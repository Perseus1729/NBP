<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./nice-select.css">
    <link rel="stylesheet" href="./verit-verify.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <script src="./libraries/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@maticnetwork/maticjs@latest/dist/matic.js"></script>

</head>

<body>
    <div id="closed">
    <div id='navigation'>
        <div id='logo'><img src='./img/popup-logo.svg'>VERIT</div>
        <div id='more'><img src='./img/popup-more.svg'></div>
    </div>
    <div id='tabs'>
        <div id='recording-type'>
            <div id='tab-only' class='type '><img id="verify" src='./img/tab-only.svg'><p>Verify</p></div>
            <div id='desktop' class='type'><img id="transactions" src='./img/desktop.svg'><p>Transactions</p></div>
            <div id='camera-only' class='type type-active'><img id="home" src='./img/camera-only-active.svg'><p>Accounts</p></div>
        </div>
    </div>
    <div id='body'>
        <button id="record" style="margin-top: 10px" class="record">Add Account</button>
        <div class="card">
            <div class="card-body">
                <p class="card-text">Account Number 1 </p>
                <div class="card-header">Account address 
                    <p id="text_address"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="./libraries/jquery-3.5.1.min.js"></script>
    <script src="./libraries/jquery.nice-select.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js" integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script>
    <script src="/node_modules/@tarp/require/require.min.js"></script>
    <script src = "temp.js"></script>
    </div>
</body>
</html>
